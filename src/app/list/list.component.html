<div class="container-fluid navbar-margin">
  <div class="row">

    <div class="col-md-4 text-center p-3 place-card" *ngFor="let place of places" routerLink="/vieta/{{place.place_id}}">
      <h3 class="display-5">{{place.name}}</h3>
      <p class="lead">{{place.vicinity}}</p>
      <img *ngIf="place.photos" class="rounded-circle" height="140" width="140" src={{getPhoto(place)}} />
      <i *ngIf="!place.photos" class="fas fa-globe"></i>
    </div>

  </div>
</div>
