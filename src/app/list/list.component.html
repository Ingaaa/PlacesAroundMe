<div class="container-fluid navbar-margin">
  <div class="row">

    <div class="col-md-4 place-card text-center p-3" *ngFor="let place of places" routerLink="/vieta/{{place.place_id}}">
      <h4 class="display-5">{{place.name}}</h4>
      <p class="lead">{{place.vicinity}}</p>
      <img *ngIf="place.photos" src="{{getPhoto(place)}}" class="rounded-circle" alt="{{place.name}}" />
      <i *ngIf="!place.photos" class="fas fa-globe"></i>
    </div>

  </div>
</div>
