<div class="container-fluid navbar-margin lists">
  <div class="row">
    <div class="col-md-4 text-center p-3 place-card" *ngFor="let list of lists" routerLink="/saraksts/{{list.id}}">
      <h4 class="display-5">{{list.title}}</h4>
      <i *ngIf="list.key === 'favourites'" class="icon-medium fas fa-star"></i>
      <i *ngIf="list.key === 'toVisit'" class="icon-medium fas fa-map-marker"></i>
      <i *ngIf="list.key === 'visited'" class="icon-medium fas fa-camera-retro"></i>
    </div>
  </div>
</div>
