<ng-template #registrationModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">
      <span [translate]="'login'"></span>/
      <span [translate]="'register'"></span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <ngb-tabset>
      <ngb-tab title="Ienākt">
        <ng-template ngbTabContent>
          <form name="loginForm" class="pt-3 pb-3 pr-2 pl-2" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email" [translate]="'email'"></label>
              <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" class="form-control" id="email"
                [(ngModel)]="sForm.email" placeholder="name@email.com" autocomplete="email">
            </div>
            <div class="form-group">
              <label for="password" [translate]="'password'"></label>
              <input type="password" required pattern=".{6,}" name="password" class="form-control" id="password" [(ngModel)]="sForm.password">
            </div>
            <div *ngIf="sError" class="alert alert-danger">{{sError}}</div>
            <button type="submit" class="btn btn-primary" [translate]="'login'"></button>
            <button type="button" class="btn btn-primary" [translate]="'Google'" (click)="loginWithGoogle()"></button>
          </form>
          <a href="#" class="pr-2 pl-2" [translate]="'forgot.password'"></a>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="Reģistrēties">
        <ng-template ngbTabContent>
          <form class="pt-3 pr-2 pl-2" name="registrationForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="email" [translate]="'email'"></label>
              <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" class="form-control" id="email"
                [(ngModel)]="rForm.email" placeholder="name@email.com" autocomplete="email">
            </div>
            <div class="form-group">
              <label for="password" [translate]="'password'"></label>
              <input type="password" required pattern=".{6,}" name="password" class="form-control" id="password" [(ngModel)]="rForm.password">
            </div>
            <div class="form-group">
              <label for="password2" [translate]="'confirm.password'"></label>
              <input type="password" required pattern=".{6,}" name="password2" class="form-control" id="password2" [(ngModel)]="rForm.password2">
            </div>
            <div *ngIf="rError" class="alert alert-danger">{{rError}}</div>
            <button type="submit" class="btn btn-primary" [translate]="'register'"></button>
          </form>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')" [translate]="'close'"></button>
  </div>
</ng-template>
